spring.application.name=ExpenseTracker

#DBConfiguration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#EmailConfiguration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true



#LogConfiguration
logging.level.root=INFO
logging.level.com.application.expenseTracker=DEBUG

# Reduce Spring and Hibernate spam
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Store logs in a file
logging.file.name=logs/expense-tracker.log


#Actuators
# Expose all actuator endpoints
management.endpoints.web.exposure.include=*

# Set a custom base path (optional)
management.endpoints.web.base-path=/actuator

# Show detailed health info
management.endpoint.health.show-details=always


# JWT Configuration
jwt.secret=ThisIsASecretKeyThatMustBeLongEnoughAndSecureForHS256Algorithm
jwt.expiration.ms=3600000